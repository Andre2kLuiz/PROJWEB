<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a Senha</title>
  </head>
  <body>
    <header>Recuperar Conta</header>
    <section>
      <form id="Recuperar">
        <div class="Emaill">
          <label for="Email" id="label_E-mail"> E-Mail : </label>
          <input type="text" id="Email" placeholder="Email" required />
        </div>
        <div>
          <label for="Cidade" id="label_Cidade"> Cidade : </label>
          <input type="text" id="Cidade" placeholder="Cidade" required />
        </div>
        <div>
          <label for="Senha_Nova" id="label_Senha"> Senha Nova: </label>
          <input type="password" id="Senha_Nova" placeholder="Senha" required />
        </div>
        <label for="Senha_Nova2" id="label_SenhaNova2"
          >Repetir-Senha Nova:
        </label>
        <input
          type="password"
          id="Senha_Nova2"
          placeholder="Repetir-Senha"
          required
        />
        <div>
          <button type="button" value="Envio" id="btnE">Enviar</button>
        </div>
      </form>
    </section>
    <script src="EsqueceuSenha.js"></script>
  </body>
</html>
