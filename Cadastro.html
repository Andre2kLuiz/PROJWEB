<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styleC.css" />
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <header>
      <h1>Tela de Cadastramento</h1>
    </header>
    <section id="Local_Cadastro">
      <div id="MsgErro"></div>
      <div id="MsgSucess"></div>
      <form id="Cadastro" class="Cadastro_Area">
        <label id="label_nome" for="Nome">Digite o seu Nome</label>
        <input type="text" id="Nome_User" placeholder="Nome" required />

        <label id="label_email" for="E-mail">Digite o seu E-mail</label>
        <input type="email" id="Email_User" placeholder="E-mail" required />

        <label id="label_cidade" for="Cidade">Digite sua Cidade</label>
        <input type="text" id="Cidade_User" placeholder="Cidade" required />

        <label id="label_estado" for="Estado">Digite seu Estado</label>
        <input type="text" id="Estado_User" placeholder="Estado" required />

        <label id="label_senha" for="Senha">Digite sua Senha</label>
        <input type="password" id="password" placeholder="Senha" required />

        <label id="label_repetir_senha" for="Repetir_Senha"
          >Repita a Senha Digitada Anteriormente</label
        >
        <input
          type="password"
          id="CloneP"
          placeholder="Repetir_Senha"
          required
        />

        <button class="botao" type="button" value="Cadastrar" id="btnG">
          Cadastrar
        </button>
      </form>
    </section>
  </body>
  <script src="Cadastro_script.js"></script>
</html>
