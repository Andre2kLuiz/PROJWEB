<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="script.js"></script>
    <title>IAGRO</title>
  </head>
  <body>
    <header>
      <div class="div_logo">
        <div class="fundo">
          <img class="Logo" src="assets/iconflower.png" alt="IAGRO_image" />
          <h3 class="titulo">IAGRO</h3>
        </div>
      </div>
    </header>
    <section>
      <div class="Área_de_Login">
        <form id="login-form" class="Loguin">
          <label for="E-mail">Digite o seu Email</label>
          <input
            id="username"
            class="campo_email"
            type="email"
            placeholder="E-mail"
            required
          />
          <label for="Senha">Digite a senha</label>
          <input
            id="password"
            class="campo_senha"
            type="text"
            placeholder="Senha"
            required
          />
          <a href="EsqueceuS.html" class="Esqueceu_senha">Esqueceu a senha ?</a>
          <label for="checkbox" class="caixa_texto">Lembrar-login</label>
          <input type="checkbox" class="caixa" placeholder="#"/>
          <button class="botao" type="submit" value="Entrar">Entrar</button>
          <a href="Cadastro.html" class="cadastro">Criar Conta</a>
        </form>
      </div>
    </section>
  </body>
</html>
